{% extends 'base.html' %}
    {% block body %}
    <div>
        <br>

            {% for quote in object_list %}




            <div class="card">
        <div class="card-header">
            {{ quote.quote_category.title }}
        </div>
          <div class="card-body">
            <blockquote class="blockquote mb-0">
              <p>{{ quote.quote }}</p>
              <footer class="blockquote-footer">{{ quote.author }} <cite title="Source Title">{{ quote.quote_category.title }</cite></footer>
            </blockquote>
          </div>
        </div>
        <br>

        {% endfor %}
    </div>
    {% endblock %}
